<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 解决加载图片403 防止对方服务器拦截 -->
    <meta name="referrer" content="no-referrer">
    
    <title>Tyrus_Extension</title>
</head>
<body>

    <!-- 获取图片原始尺寸 -->
    <div class="get-natural-dimensions">
        <img id="getNaturalDimensions" src="https://placehold.it/520x260" />
    </div>

    <!-- 获取设备信息 -->
    <ul id="deviceInfo" class="device-info"></ul>
    
    <!-- 截取小数点后两位之后的内容 -->
    <input type="text" id="formatterTest" placeholder="请输入数字" />
    <!-- 函数节流 -->
    <input type="text" id="throttleTest" placeholder="请输入中英文数字" />

    <!-- 图片预览 -->
    <div class="preview-container">
        <input id="previewInput" class="preview-input" type="file" />
        <div id="previewBox" class="preview-box">
            <img id="previewImg" class="preview-img" src="" />
        </div>
    </div>

    <!-- 画布 -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <!-- 获取图片色值 -->
    <div id="canv"></div>

    <!-- 触发 弹窗 -->
    <div id="scrollCross" class="_button">ScrollCross</div>
    <!-- 触发 滚动到最底部 -->
    <div id="ScrollToAnywhere" class="_button">Scroll To Anywhere</div>
    <div id="onceBtn" class="_button aaa">Once</div>
    <div id="testBtn" class="_button aaa">Test</div>
    
    <!-- 懒加载 -->
    <ul class="lazyload-container">
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
        <li><img class="lazy-image" data-img="https://placehold.it/400x200" src="" /></li>
    </ul>
    
    <!-- 解决滚动穿透 -->
    <div id="popupMask" class="popup-mask"></div>
    <div id="popupContainer" class="popup-container">
        <span>测试防止滚动穿透样式 删除css中的height 即可测试绝对定位高度自适应弹框</span>
        <span style="color: #eee;">
            测试文字测试文字测试文字测试文字测试文字测试文字
            测试文字测试文字测试文字测试文字测试文字测试文字
            测试文字测试文字测试文字测试文字测试文字测试文字

            测试文字测试文字测试文字测试文字测试文字测试文字
        </span>
    </div>
    
</body>
</html>
