<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tyrus_ExtensionJS</title>
	<link rel="shortcut icon" href="./img/favicon_ty.ico" />
<style>
body {
	background-color: #333;
	color: #333;
}
._button {
	width: 100px;height: 20px;
	background-color: #f5da55;
	/* pointer-events: none; */
	margin-top: 10px;
	text-align: center;
	font-size: 12px;
	line-height: 20px;
	cursor: pointer;
	user-select: none;
}
._button:active {
	background-color: #bfab45;
}

</style>
</head>
<body>
	<div class="_button">BMW</div>
	<div class="_button">Benz</div>
	<div class="_button">Tesla</div>
	<div class="_button">Cadillac</div>
	<div id="_test" class="_button">Test</div>
</body>
